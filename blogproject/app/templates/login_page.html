<body  >
    <div class="form-group" >
        <form  class="signup" method="post" >
            <div class="form-title bg-primary text-white">Login</div>
            <div class="form-field" >
                {% csrf_token %}
                {% if form.errors %}
                    {% for error in form.non_field_errors %}
                        <p class="text-danger" >{{error}}</p>
                    {% endfor %}
                {% endif %}
                {% for field in form %}
                    {{field}}
                {% endfor %}
                
                <button class="sign-btn btn bg-primary text-white" type="submit">Login</button>
            </div>    
            <div class="btm-links">
                <p > Don't Have an Account <a href="{% url 'signup' %}" >Sign Up</a></p>
            </div>
        </form>


    </div>
</body>
