<body  >
    <div class="form-group" >
        <form  class="signup" method="post" >
            <div class="form-title bg-primary text-white">Sign up</div>
            <div class="form-field" >
                {% csrf_token %}
                
                {% for field in form %}
                    {% if field.errors %}  <!-- Check if the field has errors -->
                        {% for error in field.errors %}
                            <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    {% endif %}
                    {{field}}
                {% endfor %}
                
                <!-- {{form.username}}
                {{form.username.error_message}}
                {{form.email}}
                {{form.password1}}
                {{form.password2}} -->
                <button class="sign-btn btn bg-primary text-white" type="submit">Sign Up</button>
            </div>    
            <div class="btm-links">
             <p> Alredy Have an Account <a href="{% url 'login' %}" >Login</a></p>   
            </div>
        </form>


    </div>
</body>
